<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sales History - POS System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/dashboard">POS System</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/products">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/sales">Sales</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Sales History</h2>
            <a href="/sales" class="btn btn-primary">
                <i class="bi bi-plus-circle"></i> New Sale
            </a>
        </div>

        <div class="card">
            <div class="card-body">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Sale ID</th>
                            <th>Date</th>
                            <th>Cashier</th>
                            <th>Items</th>
                            <th>Total Amount</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="sale : ${sales}">
                            <td th:text="${sale.id}"></td>
                            <td th:text="${#temporals.format(sale.dateTime, 'dd-MM-yyyy HH:mm')}"></td>
                            <td th:text="${sale.user.fullName}"></td>
                            <td th:text="${sale.items.size() + ' items'}"></td>
                            <td th:text="${#numbers.formatDecimal(sale.totalAmount, 0, 'COMMA', 0, 'POINT') + ' TZS'}"></td>
                            <td>
                                <a th:href="@{/sales/receipt/{id}(id=${sale.id})}" 
                                   class="btn btn-sm btn-info">
                                    <i class="bi bi-receipt"></i> Receipt
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
