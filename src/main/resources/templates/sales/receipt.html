<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Receipt - POS System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @media print {
            .no-print {
                display: none;
            }
        }
        .receipt {
            max-width: 80mm;
            margin: auto;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="receipt">
            <div class="text-center mb-4">
                <h4>POS System</h4>
                <p>Sales Receipt</p>
                <small th:text="${#temporals.format(sale.dateTime, 'dd-MM-yyyy HH:mm')}"></small>
                <p>Cashier: <span th:text="${sale.user.fullName}"></span></p>
                <hr>
            </div>

            <div class="mb-4">
                <table class="table table-sm">
                    <thead>
                        <tr>
                            <th>Item</th>
                            <th class="text-end">Qty</th>
                            <th class="text-end">Price</th>
                            <th class="text-end">Total</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="item : ${sale.items}">
                            <td th:text="${item.product.name}"></td>
                            <td class="text-end" th:text="${item.quantity}"></td>
                            <td class="text-end" 
                                th:text="${#numbers.formatDecimal(item.unitPrice, 0, 'COMMA', 0, 'POINT') + ' TZS'}"></td>
                            <td class="text-end" 
                                th:text="${#numbers.formatDecimal(item.subtotal, 0, 'COMMA', 0, 'POINT') + ' TZS'}"></td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <th colspan="3" class="text-end">Total:</th>
                            <th class="text-end" 
                                th:text="${#numbers.formatDecimal(sale.totalAmount, 0, 'COMMA', 0, 'POINT') + ' TZS'}"></th>
                        </tr>
                    </tfoot>
                </table>
            </div>

            <div class="text-center mb-4">
                <p>Thank you for your purchase!</p>
                <hr>
                <p class="small">Receipt #<span th:text="${sale.id}"></span></p>
            </div>

            <div class="text-center mt-4 no-print">
                <button onclick="window.print()" class="btn btn-primary btn-sm">
                    Print Receipt
                </button>
                <a href="/sales" class="btn btn-secondary btn-sm">
                    New Sale
                </a>
            </div>
        </div>
    </div>
</body>
</html>
